<!DOCTYPE html>
<html lang="en">
<head>
  <title>Login</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="assets/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="assets/validation.js"></script>

</head>
<body>

<div class="container">
  <h2>Sign in</h2>
  <div id="err_cont" class="">
    <ul id="errors_text">
    </ul>
  </div>

  <form class="form-horizontal" method="POST" id="form-reg" action="javascript:void(null);">
    <div class="form-group">
      <label class="control-label col-sm-2" for="login">Login:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="login" placeholder="Enter login" name="username" required>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Password:</label>
      <div class="col-sm-10">          
        <input type="password" class="form-control" id="password" placeholder="Enter password" name="password" required>
      </div>
    </div>
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Submit</button>
      </div>
    </div>
  </form>
  </div>
  
  <script>

    $(document).ready(function (){
        $('#form-reg').on('submit',loginUser);
    });

    function loginUser() {
        var user   = $('#form-reg').serialize();
        $.ajax({
            type: 'POST',
            url: 'http://restapi.fintegro.com/login', // Путь к файлу, к которому мы пытаемся обратиться
            data: user,
            success: function(data) { // Callback функция выполняемая в случае успешного ответа
				localStorage.setItem('token', data.token);
               	localStorage.setItem('profile', JSON.stringify(data.profile));
	            $('#err_cont').empty();
                $('#err_cont').append('Ok. You are logging!');
                $('#err_cont').addClass('success');
            },
            error: function(data) {  // Callback функция, выполняемая в случае ошибки при получении ответа
                $('#err_cont').empty();
                var error = JSON.parse(data.responseText);
                $('#err_cont').append(error.error);
                $('#err_cont').addClass('error');
              
            }
        });  
    }

</script>
</body>
</html>

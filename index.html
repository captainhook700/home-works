<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="assets/css/common.css">
  <title>12-itwaze</title>
</head>
<body>

  <main>
    <section class="auto__wrapper">
      <input class="auto__input" type="text" placeholder="City?">
      <ul class="auto">
        <li class="auto__brand" data-city="Munchen">BMW</li>
        <li class="auto__brand" data-city="Stuttgart">Mercedes</li>
        <li class="auto__brand" data-city="Yokohama">Nissan</li>
        <li class="auto__brand" data-city="Paris">Citroen</li>
        <li class="auto__brand" data-city="Zaporozhye">ZAZ</li>
      </ul>
    </section>
    <section class="city__wrapper">
      <input class="city__input" type="text" placeholder="Brand?">
      <ul class="city">
        <li class="city__brand" data-brand="BMW">Munchen</li>
        <li class="city__brand" data-brand="Mercedes">Stuttgart</li>
        <li class="city__brand" data-brand="Nissan">Yokohama</li>
        <li class="city__brand" data-brand="Citroen">Paris</li>
        <li class="city__brand" data-brand="ZAZ">Zaporozhye</li>
      </ul>
    </section>
  </main>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="assets/js/common.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title> 
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main>
    <section class="country__wrapper">
      <input class="country__input" type="text" placeholder="Город">
      <ul class="country">
        <li class="country__name" data-country="Киев, Харьков, Одесса, Днепропетровск, Запорожье,
         Львов, Кривой Рог, Николаев, Винница, Херсон, Полтава, Черкассы">Украина</li>
        <li class="country__name" data-country="Москва, Санкт-Петербург, Новосибирск, Екатеринбург, 
        Нижний Новгород, Казань, Челябинск, Омск, Самара, Ростов на дону, Уфа, Красноярск">Россия</li>
        <li class="country__name" data-country="Минск, Брест, Гродно, Гомель, Витебск, Могилев, 
        Бобруйск, Баранович, Новополоцк, Пинск">Беларуссия</li>
        <li class="country__name" data-country="Варшава, Краков, Вроцлав, Лодзь, Познань, Гданьск, 
        Щецин">Польша</li>
        <li class="country__name" data-country="Берлин, Гамбург, Мюнхен, Кельн, Франкфурт, Штутгарт, 
        Дюссельдорф, Дортмунд, Эссен, Бремен">Германия</li>
      </ul>
    </section>
  </main>
  <script src="js/script.js"></script>

</body>
</html>

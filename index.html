<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>    
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
    <section class="container">
        <div class="login">
          
          <form method="post" action="index.html" class="formWithValidation">
            <p><label>Email</label><input type="email" name="login" value="" placeholder="Email" class="email field" required></p>
            <p><label>Password</label><input type="password" name="password" value="" placeholder="Password" class="password field" required></p>
            <p><label>Confirm Password</label><input type="password" name="confirm" value="" placeholder="Confirm Password" class="passwordConfirmation field" id="conf" required></p>
            <p class="submit"><input type="submit" name="commit" value="Login" class="validateBtn"></p>
          </form>
        </div>

      </section>
  
    <script src="js/script.js"></script>
</body>
</html>
